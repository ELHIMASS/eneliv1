<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #256b2f 0%, #000000 100%);
            width: 0%;
            border-radius: 2px;
            animation: fillProgress 3s linear forwards;
        }

        .loading-dots {
            font-size: 20px;
            animation: dots 1.5s infinite;
        }

       

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fillProgress {
            to { width: 100%; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .progress-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Remplacez par votre logo -->
        <img src="./../ENELIVP.png" alt="Logo" class="logo" onerror="this.style.display='none'">
                
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="loading-dots"></div>
    </div>

    <script>
        // Configuration des redirections pour chaque page
        const redirectConfig = {
            'home.html': 'dashboard.html',
            'about.html': 'services.html',
            'contact.html': 'thank-you.html',
            'login.html': 'profile.html',
            // Ajoutez vos pages ici
        };

        // Fonction pour obtenir l'URL de redirection
        function getRedirectUrl() {
            // 1. Vérifier s'il y a un paramètre 'redirect' dans l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');
            
            if (redirectParam) {
                return decodeURIComponent(redirectParam);
            }
            
            // 2. Vérifier s'il y a une page de référence
            const referrer = document.referrer;
            if (referrer) {
                const referrerPage = referrer.split('/').pop().split('?')[0]; // Nettoyer les paramètres
                if (redirectConfig[referrerPage]) {
                    return redirectConfig[referrerPage];
                }
            }
            
            // 3. Vérifier sessionStorage pour une destination sauvegardée (plus sécurisé que localStorage)
            const savedDestination = sessionStorage.getItem('loadingDestination');
            if (savedDestination) {
                sessionStorage.removeItem('loadingDestination'); // Nettoyer après usage
                return savedDestination;
            }
            
            // 4. Par défaut, retourner à la page précédente ou à l'accueil
            return history.length > 1 ? null : './../index.html';
        }

        // Fonction de redirection avec gestion d'erreurs
        function performRedirect() {
            const redirectUrl = getRedirectUrl();
            
            try {
                if (redirectUrl) {
                    // Vérifier si l'URL est valide
                    if (redirectUrl.startsWith('http') || redirectUrl.includes('/') || redirectUrl.includes('.html')) {
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error('URL invalide');
                    }
                } else {
                    window.history.back();
                }
            } catch (error) {
                console.error('Erreur de redirection:', error);
                // Fallback vers la page d'accueil
                window.location.href = 'index.html';
            }
        }

        // Gestion du chargement avec feedback visuel
        let progress = 0;
        const progressFill = document.querySelector('.progress-fill');
        
        // Simulation de progression
        const progressInterval = setInterval(() => {
            progress += Math.random() * 30;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
        }, 200);

        // Redirection automatique après 3 secondes
        setTimeout(performRedirect, 3000);

        // Gestion des erreurs d'image
        document.querySelector('.logo').addEventListener('error', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
