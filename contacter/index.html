<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - ENELIV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .section {
      padding: 4rem 1rem;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #1e3c72;
      margin-bottom: 2rem;
    }

    .map-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .france-map {
      position: relative;
      width: 700px;
      max-width: 90%;
    }

    .france-map img {
      width: 100%;
      display: block;
    }

    .map-colored {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .map-blurred {
      filter: grayscale(1) blur(2px);
      position: relative;
      z-index: 1;
    }

    .region-hotspot {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 3;
    }

    .region-label {
      position: absolute;
      background: white;
      padding: 0.6rem 1rem;
      font-size: 0.85rem;
      border-radius: 8px;
      color: #1e3c72;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: none;
      z-index: 5;
    }

    .region-label.active {
      display: block;
    }

    /* Position approximative à ajuster selon ta carte */
    [data-region="idf"] { top: 22%; left: 46%; }
    [data-region="nord-est"] { top: 20%; left: 68%; }
    [data-region="nord-ouest"] { top: 25%; left: 10%; }
    [data-region="sud-ouest"] { bottom: 10%; left: 15%; }
    [data-region="sud-est"] { bottom: 10%; right: 10%; }
  </style>
</head>
<body>

<header>ENELIV - Contact Régional</header>

<section class="section">
  <h2 class="section-title">Demander un devis par région</h2>
  <div class="map-contact">
    <div class="france-map">
      <img src="./../home/assets/france-map.png" alt="Carte grise floutée" class="map-blurred" />
      <img src="./../home/assets/france-map.png" alt="Carte colorée" class="map-colored" id="coloredMap" />

      <div class="region-hotspot" data-region="idf" style="top:22%; left:46%;"></div>
      <div class="region-hotspot" data-region="nord-est" style="top:20%; left:68%;"></div>
      <div class="region-hotspot" data-region="nord-ouest" style="top:25%; left:10%;"></div>
      <div class="region-hotspot" data-region="sud-ouest" style="bottom:10%; left:15%;"></div>
      <div class="region-hotspot" data-region="sud-est" style="bottom:10%; right:10%;"></div>

      <div class="region-label" data-region="idf">Île-de-France<br><strong>idf@eneliv.fr</strong></div>
      <div class="region-label" data-region="nord-est">Nord-Est<br><strong>nord-est@eneliv.fr</strong></div>
      <div class="region-label" data-region="nord-ouest">Nord-Ouest<br><strong>nord-ouest@eneliv.fr</strong></div>
      <div class="region-label" data-region="sud-ouest">Sud-Ouest<br><strong>sud-ouest@eneliv.fr</strong></div>
      <div class="region-label" data-region="sud-est">Sud-Est<br><strong>sud-est@eneliv.fr</strong></div>
    </div>
  </div>
</section>

<script>
  const hotspots = document.querySelectorAll('.region-hotspot');
  const labels = document.querySelectorAll('.region-label');
  const coloredMap = document.getElementById('coloredMap');

  hotspots.forEach(hotspot => {
    hotspot.addEventListener('mouseenter', () => {
      const region = hotspot.dataset.region;
      labels.forEach(label => {
        label.classList.toggle('active', label.dataset.region === region);
      });
      coloredMap.style.opacity = '1';
    });

    hotspot.addEventListener('mouseleave', () => {
      labels.forEach(label => label.classList.remove('active'));
      coloredMap.style.opacity = '0';
    });
  });
</script>

</body>
</html>
